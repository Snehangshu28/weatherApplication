<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="box">
      <div class="scr-box">
        <input type="search" placeholder="search city" class="scr-inp" id="sc-bx"></input>
        <button class="search" id="serh">search</button>
      </div>
      <div class="error">
        <p>invalid city name</p>
      </div>
      <div class="info">
        <h2 class="location">
          <i class="fa-solid fa-street-view"></i>
        </h2>
        <h1 class="temp">
          5.25 °C
        </h1>
        <h2 class="city">city name</h2>
        <div>
          <h3 class="humi">0%</h3>
          <p>humidity</p>
        </div>
        <div>
          <h3 class="wind">15 km/h</h3>
          <p>Wind Speed</p>
        </div>
        <div class="min-max">
          <h3 class="tempeMax">| Min : 5.25 °C</h3>
          <h3 class="tempeMin">| Max : 5.50 °C</h3>
        </div>
      </div>
      <script type="module" src="/main.js"></script>
</body>

</html>
